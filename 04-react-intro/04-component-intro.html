<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        .highlight{
            color : red;
            font-size: 18pt;
        }
    </style>
    <script type="text/babel">
        class Greeter extends React.Component{

            state = { 
                message : '[Default greet message]',
            };
            userName = '';

            onGreetClick = () => {
                let greetMessage = `Hi ${this.userName}, ${this.props.greet}`;
                this.setState({message : greetMessage});
            }

            onTxtUserNameChange = (evt) => {
                //this.setState({ userName : evt.target.value });
                this.userName = evt.target.value;
            }

            render = () => {
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onTxtUserNameChange} />
                        <input type="button" value="Greet" onClick={this.onGreetClick} />
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div>
                <Greeter greet="Have a good day!" />
                <hr/>
                <Greeter greet="Have a nice day!" />
            </div>,
            document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
