                        </div>
                        <div>
                            <h3>Advantages</h3>
                            <ol>
                                <li>Simplicity</li>
                                <li>Declarity</li>
                                <li>Efficient</li>
                            </ol>
                        </div>
                </div>
            );

            ReactDOM.render(app, document.getElementById('root'));

    </script>
</head>
<body>
